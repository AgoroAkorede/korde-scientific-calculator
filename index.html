<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
</head>
<body>
   
    <button id="history-mobile" class="history-mobile">  <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="history" class="history-mobile-class" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M504 255.531c.253 136.64-111.18 248.372-247.82 248.468-59.015.042-113.223-20.53-155.822-54.911-11.077-8.94-11.905-25.541-1.839-35.607l11.267-11.267c8.609-8.609 22.353-9.551 31.891-1.984C173.062 425.135 212.781 440 256 440c101.705 0 184-82.311 184-184 0-101.705-82.311-184-184-184-48.814 0-93.149 18.969-126.068 49.932l50.754 50.754c10.08 10.08 2.941 27.314-11.313 27.314H24c-8.837 0-16-7.163-16-16V38.627c0-14.254 17.234-21.393 27.314-11.314l49.372 49.372C129.209 34.136 189.552 8 256 8c136.81 0 247.747 110.78 248 247.531zm-180.912 78.784l9.823-12.63c8.138-10.463 6.253-25.542-4.21-33.679L288 256.349V152c0-13.255-10.745-24-24-24h-16c-13.255 0-24 10.745-24 24v135.651l65.409 50.874c10.463 8.137 25.541 6.253 33.679-4.21z"></path></svg></button>
    <div id="navbar" class="navbar">
             <button id="standard-button">Standard </button> 
            <button id="scientific-button">Scientific </button> 
        
    </div>
    <div class="calculator">
        <div class="calculator_display">
            <div data-previous class="display_previous"></div>
            <div data-current class="display_current"></div>
        </div>   
   
        
        <div id="calculator-body" class="calculator_keys">
         
            <button data-percentage>%</button>
            <button data-clearAll>CE</button>
            <button data-clear>C</button>
            <button id="delete-btn" data-delete><svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="backspace" class="backspace" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path fill="currentColor" d="M576 64H205.26A63.97 63.97 0 0 0 160 82.75L9.37 233.37c-12.5 12.5-12.5 32.76 0 45.25L160 429.25c12 12 28.28 18.75 45.25 18.75H576c35.35 0 64-28.65 64-64V128c0-35.35-28.65-64-64-64zm-84.69 254.06c6.25 6.25 6.25 16.38 0 22.63l-22.62 22.62c-6.25 6.25-16.38 6.25-22.63 0L384 301.25l-62.06 62.06c-6.25 6.25-16.38 6.25-22.63 0l-22.62-22.62c-6.25-6.25-6.25-16.38 0-22.63L338.75 256l-62.06-62.06c-6.25-6.25-6.25-16.38 0-22.63l22.62-22.62c6.25-6.25 16.38-6.25 22.63 0L384 210.75l62.06-62.06c6.25-6.25 16.38-6.25 22.63 0l22.62 22.62c6.25 6.25 6.25 16.38 0 22.63L429.25 256l62.06 62.06z"></path></svg></button>
            <button class="scientific" data-inverse>1/X</button>
            <button class="scientific" data-square><div>X<sup>2</sup></div></button>
            <button class="scientific" data-cube> <div> X<sup>3</sup></div></button>  
            <button class="scientific" data-squareRoot><div>X<sup>1/2</sup></div><button>
            <button class="scientific" data-pi>pi</button>
            <button class="scientific" data-exponential>e</button>
            <button class="scientific" data-modulus>|x|</button>
            <button class="scientific" data-logarithm><div>logX</div></button>
            <button class="scientific" data-factorial>x!</button>
            <button class="scientific" data-cos>cos</button>
            <button class="scientific" data-sin>sin</button>
            <button class="scientific" data-tan>tan</button>
            <button data-operation class="operand">/</button>
            <button data-operation class="operand">X</button>
            <button data-operation class="operand">-</button>
            <button data-operation class="operand">+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-number>6</button>
            <button data-number>5</button>
            <button data-number>4</button>
            <button data-number>3</button>
            <button data-number>2</button>
            <button data-number>1</button>
            <button data-number>0</button>
            <button data-bracket-open>(</button>
            <button data-bracket-close>)</button>
            <button data-sign>Â±</button>
            <button data-number>.</button>
            <button id="btn-equals" data-equals>=</button>

    </div>
    
       
 </div>
 <section>
     <div id="others" class="others">
         <h1 id="history" class="history"> History 
         </h1>
        
     </div>
   
 </section>

    
</body>
<script src="script.js"></script>
</html>
